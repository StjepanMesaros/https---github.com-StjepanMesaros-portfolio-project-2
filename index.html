<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon icon -->
    <link rel="icon" href="assets/images/favicon.svg">
    <title>Roll Those Dice</title>
</head>

<body>
    <!-- Dice images that are hidden at first -->
    <div id="dice-div">
        <img class="die dice-image-1" src="" alt="Image of a die.">
        <img class="die dice-image-2" src="" alt="Image of a die.">
    </div>

    <h1>Roll Those Dice</h1>
    <p>Can you guess if the next roll will be higher or lower than the previous one?</p>

    <!-- Buttons div -->
    <div id="buttons-div">
        <button name="button-one" class="button">One die</button>
        <button name="button-two" class="button">Two dice</button>
    </div>

    <!-- Image of a bartender that is changing -->
    <img id="bartender-image" src="assets/images/bartender2.png" alt="Image of a bartender.">

    <!-- JS Link -->
    <script src="assets/js/script.js"></script>
</body>
</html>
